<body class="container">

<div id="titulo">
    <h1 id='titulo'>Base de datos para productos</h1>
</div>

<table id="tabla" class="table table-dark">
  <thead>
    <tr>
      <th id="sub">Producto</th>
      <th id="sub">Precio de compra</th>
      <th id="sub">Precio de venta</th>
      <th id="sub">Ganancia por producto</th>
      <th id="sub">Cantidad comprada</th>
      <th id="sub">Cantidad vendida</th>
      <th id="sub">Stock</th>
      <th id="sub">Ganancia Total</th>
    </tr>
  </thead>
</table>

<section class="entrada">
<div class="form-group">
   <label for="producto">Producto</label>
   <input class="" id="producto" name="producto" type="text">
</div>

<div class="form-group">
  <label for="pCompra">Precio de compra</label>
  <input class=""  id="pCompra" name="pCompra" type="number">
</div>

<div class="form-group">
  <label for="pVenta">Precio de venta</label>
  <input class="" id="pVenta" name="pVenta" type="number">
</div>

<div class="form-group">
  <label for="cantComprada">Cantidad comprada</label>
  <input class="" id="cantComprada" name="cantComprada" type="number">
</div>

<div class="form-group">
  <label for="cantVendida">Cantidad vendida</label>
  <input class="" id="cantVendida" name="cantVendida" type="number">
</div>
</section>

<div class="divBot">
  <button id="boton" class="btn btn-success">Agregar producto</button>
</div> 

<table id="tablaProv" class="table table-dark">
  <thead>
    <tr>
      <th id="clientes">Base de datos de Proveedores</th>
    </tr>
  </thead>
  <thead>
    <tr>
      <th id="telefonos"><h6 class="tituloTel">Telefonos</h6></th>
    </tr>
  </thead>
</table>
